<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Registeration</title>
</head>
<body>
    <form action="login.html">
        <table>
            <tr>
                <td>Name</td>
                <td><input type="text" /></td>
            </tr>
            <tr>
                <td>Phone_No</td>
                <td> <input type="text" /></td>
            </tr>
            <tr>
                <td>  Select Gender</td>
                <td>
                    <input type="radio" id="rb1" name="gender" />Male
                    <input type="radio" id="rb2" name="gender" />Female
                </td>
            </tr>
            <tr>
                <td>Experience</td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>Fresher</option>
                        <option>Experienced</option>
                    </select>

                </td>
            </tr>
            <tr>
                <td>Select City</td>
                <td>
                    <select>
                        <option>Select</option>
                        <optgroup label="Maharastra">
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Nagpur</option>
                        </optgroup>
                        <optgroup label="Karnataka">
                            <option>Banlore</option>
                            <option>Madkeri</option>
                            <option>Vijayapur</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" id="reg" name="Register" />
                </td>

            </tr>
        </table>

    </form>
</body>
</html>
